syntax = "proto2";

package xyz.featherhead.api;
option go_package = "sql";

import "github.com/fd/featherhead/tools/runtime/sql/sql.proto";
import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
  optional ModelDescriptor model = 58900;
  optional bool gosqlvaluer = 58901;
}

extend google.protobuf.FieldOptions {
  optional ColumnDescriptor column = 58910;
  optional JoinDescriptor   join   = 58911;
}
