syntax = "proto2";

package xyz.featherhead.api;
option go_package = "svchttp";

import "github.com/fd/featherhead/tools/runtime/svchttp/http_rule.proto";
import "google/protobuf/descriptor.proto";


extend google.protobuf.FileOptions {
  optional string api_host = 58801;
}

extend google.protobuf.MethodOptions {
  optional xyz.featherhead.api.HttpRule http = 58800;
}

extend google.protobuf.FieldOptions {
  optional bool hideInSwagger = 58810;
  optional string format = 58811;
}
