syntax = "proto3";

package xyz.featherhead.api;
option go_package = "svchttp";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

message HttpRule {

  enum Endpoint {
    MASTER = 0;
    CDN = 1;
    APP = 2;
  }

  bool paged = 1;
  uint32 pageSize = 2;
  repeated HttpRule alternatives = 3;

  oneof pattern {
    string get = 101;
    string post = 102;
    string patch = 103;
    string put = 104;
    string delete = 105;
  };

}
